<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>Dashboard | BestNote</title>
		<meta name="description" content="Cloud-based note-taking app" />
		<meta name="keywords" content="note-taking, bestnote, note, cloud-based" />
		<meta name="author" content="Dasheng Jonathan Zhang" />
		<link rel="icon" type="image/png" href="img/favicon.png">
        <!-- Bootstrap / jQuery / jQuery-UI -->
        <link href="lib/bootstrap.css" rel="stylesheet" media="screen">
        <link href="lib/bootstrap-theme.css" rel="stylesheet" media="screen">
        <link href="lib/jquery-ui.css" rel="stylesheet" media="screen">
        <link href="lib/jquery-ui.structure.css" rel="stylesheet" media="screen">
        <link href="lib/jquery-ui.theme.css" rel="stylesheet" media="screen">
        <!-- Google Fonts -->
        <!--<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">-->
        <link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Indie+Flower|Ubuntu+Condensed|Waiting+for+the+Sunrise" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="lib/font-awesome.css">
        <!-- LightBox -->
        <link href="lib/lightbox.min.css" rel="stylesheet" media="screen">
        <!-- Custom -->
        <link href="custom/main.css" rel="stylesheet" media="screen">
		<!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="main-container">
			<div class="menu-wrap with-shadow">
                <div id="settings-btn">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                </div>
				<nav class="menu">
					<div class="profile"><img src="img/placeholder-profile.png" alt="User"/><span id="menu-username"></span></div>
					<div class="icon-list">
						<a href="#"><i class="fa fa-fw fa-star-o"></i><span>Favorites</span></a>
						<a href="#"><i class="fa fa-fw fa-bell-o"></i><span>Alerts</span></a>
						<a href="#"><i class="fa fa-fw fa-envelope-o"></i><span>Messages</span></a>
						<a href="javascript:;" id="logout-btn"><i class="fa fa-fw fa-sign-out"></i><span>Log Out</span></a>
					</div>
				</nav>
				<button class="close-btn" id="close-btn">Close Menu</button>
			</div>
			<button class="menu-btn" id="open-btn">Open Menu</button>
			<div class="content-wrap" id="content-wrap">
				<div class="content">
                    <div id="header-section">
                        <header>
                            <h1><img src="img/ideaicon-reversed.png" />BestNote <span>Cloud-based Note-taking App</span></h1>
                        </header>
                        <nav class="nav-menu nav-menu-cross">
                            <ul class="nav-menu-list">
                                <li class="nav-menu-item"><a id="to-create" class="nav-menu-link"><i class="fa fa-plus-square" aria-hidden="true"></i> Create</a></li>
                                <li class="nav-menu-item"><a id="to-notes" class="nav-menu-link"><i class="fa fa-pencil-square-o" aria-hidden="true"></i> Notes</a></li>
                                <li class="nav-menu-item"><a id="to-gallery" class="nav-menu-link"><i class="fa fa-camera-retro" aria-hidden="true"></i> Gallery</a></li>
                            </ul>
                        </nav>
                    </div>
					<section id="create-section" class="content-section">
                        <div class="container">
                            <div class="badge">Create</div>
                            <div id="create-area">
                                <input id="create-note-title" class="text-input-area" type="text" name="note-title" placeholder="Title">
                                <textarea placeholder="Jog down your notes here" id="create-note-pad" class="text-input-area with-shadow" name="note-pad" rows="4"></textarea>
                                <div id="img-preview" class="with-shadow" style="display: none;"></div>
                                <div class="tool-bar">
                                    <div id="attach-btn">
                                        <input type="file" name="attached-photo" id="attached-photo">
                                        <label for="attached-photo"><i class="fa fa-fw fa-picture-o" aria-hidden="true"></i> <span>Attach a Photo</span></label>
                                    </div>
                                    <button id="save-btn" class="progress-btn">
                                        <span class="content"><i class="fa fa-fw fa-floppy-o" aria-hidden="true"></i> Save</span>
                                        <span class="progress">
                                            <span class="progress-inner"></span>
                                        </span>
                                    </button>
                                </div>
                                <div id="create-alert" style="display:none;">
                                    <i aria-hidden="true"></i> <span></span>
                                </div>
                            </div>
                        </div>
					</section>
                    <section id="notes-section" class="content-section">
						<div class="container">
                            <div class="badge">Notes</div>
                            <div id="notes-wrap" class="parent-wrap"></div>
                            <div class="spinner">
                                <div class="dot-1"></div>
                                <div class="dot-2"></div>
                                <div class="dot-3"></div>
                                <div class="dot-4"></div>
                                <div class="dot-5"></div>
                                <div class="dot-6"></div>
                                <div class="dot-7"></div>
                                <div class="dot-8"></div>
                                <div class="dot-9"></div>
                                <div class="dot-10"></div>
                                <div class="dot-11"></div>
                                <div class="dot-12"></div>
                            </div>
                        </div>
					</section>
                    <section id="gallery-section" class="content-section">
						<div class="container">
                            <div class="badge">Gallery</div>
                            <div id="gallery-wrap" class="parent-wrap"></div>
                            <div class="spinner">
                                <div class="dot-1"></div>
                                <div class="dot-2"></div>
                                <div class="dot-3"></div>
                                <div class="dot-4"></div>
                                <div class="dot-5"></div>
                                <div class="dot-6"></div>
                                <div class="dot-7"></div>
                                <div class="dot-8"></div>
                                <div class="dot-9"></div>
                                <div class="dot-10"></div>
                                <div class="dot-11"></div>
                                <div class="dot-12"></div>
                            </div>
                        </div>
					</section>
				</div>
			</div>
		</div>
        <!-- Firebase-->
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyAKYlWLv9PF7UUqPmTmNZuvT2YdFIsMPfs",
                authDomain: "bestnote-app.firebaseapp.com",
                databaseURL: "https://bestnote-app.firebaseio.com",
                storageBucket: "bestnote-app.appspot.com",
            };
            firebase.initializeApp(config);
        </script>
        <!-- jQuery -->
        <script src="lib/jquery-3.1.0.js"></script>
        <script src="lib/jquery-ui.js"></script>
        <script src="lib/jquery-autosize.min.js"></script>
        <!-- Bootstrap -->
        <script src="lib/bootstrap.js"></script>
        <!-- LightBox -->
        <script src="lib/lightbox.min.js"></script>
        <!-- Moment -->
        <script src="lib/moment-with-locales.min.js"></script>
        <!-- Custom -->
		<script src="custom/main.js"></script>
	</body>
</html>
