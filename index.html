    <body>
        <div class="container">
            <div class="content-wrapper row">
                <div class="header-area col-xs-12">
                    <div class="row">
                        <div class="col-xs-4"><h3 class="current" id="login-section-btn">Login</h3></div>
                        <div class="col-xs-4 logo"><img src="img/ideaicon.png" class="img-responsive" /></div>
                        <div class="col-xs-4"><h3 id="register-section-btn">Register</h3></div>
                    </div>
                </div>
                <div class="content-area col-xs-12">
                    <h3>BestNote</h3>
                    <h4>Cloud-based Note-taking App</h4>
                    <p>* Now Available Across Platforms (Web / Android)</p>
                    <div class="form-wrapper">
                        <form>
                            <span class="input input-login register" style="display: none;">
                                <input class="input-field input-field-login left-aligned-prep" type="text" id="input-name" />
                                <label class="input-label input-label-login go-left" for="input-name">
                                    <span class="input-label-content input-label-content-login" data-content="Your Name">Your Name</span>
                                </label>
                            </span>
                            <span class="input input-login">
                                <input class="input-field input-field-login right-aligned-prep" type="text" id="input-email" />
                                <label class="input-label input-label-login go-right" for="input-email">
                                    <span class="input-label-content input-label-content-login" data-content="Email">Email</span>
                                </label>
                            </span>
                            <span class="input input-login show-enabled">
                                <input class="input-field input-field-login left-aligned-prep" type="password" id="input-password" />
                                <label class="input-label input-label-login go-left short" for="input-password">
                                    <span class="input-label-content input-label-content-login" id="password-label" data-content="Password">Password</span>
                                </label>
                            </span>
                            <span class="input input-login register" style="display: none;">
                                <input class="input-field input-field-login right-aligned-prep" type="password" id="input-confirm" />
                                <label class="input-label input-label-login go-right" for="input-confirm">
                                    <span class="input-label-content input-label-content-login" data-content="Confirm Password">Confirm Password</span>
                                </label>
                            </span>
                            <div class="form-btns">
                                <div id="warning-label" style="display: none;"></div>
                                <button class="btn btn-lg btn-primary login" id="forgot-btn">Forgot Password?</button>
                                <button type="button" class="btn btn-lg btn-primary login" id="login-btn">Login</button>
                                <button type="button" class="btn btn-lg btn-primary register" id="register-btn" style="display: none;">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="footer-area col-xs-12"><p>Copyright Â© BestNote, 2016</p></div>
            </div>
        </div>
